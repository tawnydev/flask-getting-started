{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .signin { font-size: 12px; }
  </style>
{% endblock %}
{% block content %}
  <h1 class="title">Login</h1>
  {% if error %}
    <h3 style="color: red;">Oups! {{ error }}!</h3>
  {% endif %}
  <form method="POST" action="/login">
    <p class="signin">Login:</p><input type="text" name="username" id="username"/>
    <p class="signin">Password:</p><input type="password" name="password" id="password"/>
    <br><br>
    <input type="submit" value="Submit">
  </form>
  <a href="/">Return</a>
  {% if text %}
    <p>Your parameter : {{ text }}</p>
  {% endif %}
{% endblock %}
